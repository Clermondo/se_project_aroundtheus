<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the U.S logo image"
          class="header__logo-image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Profile picture avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          /><span class="popup__error" id="profile-title-input-error"></span>

          <input
            type="text"
            name="Description"
            placeholder="description"
            class="modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error-second"
            id="profile-description-input-error"
          ></span>
          <button class="modal__edit-save-button modal__button_submit">
            <span id="modal__save">Save</span>
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input"
            id="profile-add-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile-add-title-input-error"></span>
          <input
            type="url"
            name="Description"
            placeholder="Image Link"
            class="modal__input"
            id="profile-url-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error-second" id="profile-url-input-error"></span>
          <button
            class="modal__button modal__button_submit popup__button_disabled"
            type="submit "
            disabled
          >
            <span id="modal__save">Save</span>
          </button>
        </form>
      </div>
    </div>

    <div class="modal preview-modal">
      <div class="modal__preview">
        <button
          id="modal__preview_close"
          class="modal__close"
          type="button"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card__tlist">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
